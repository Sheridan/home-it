---
  - name: Выливаем лого
    win_copy:
      src: "logo/{{ windows.oem.logo.name }}.bmp"
      dest: "{{ windows.oem.logo.location }}"

  - name: Применяем OEM
    win_regedit:
      path: 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\OEMInformation'
      name: '{{ item.name }}'
      data: '{{ item.data }}'
      state: present
    loop:
    - { name: 'Logo'        , data: "{{ windows.oem.logo.location }}" }
    - { name: 'Manufacturer', data: "{{ windows.oem.manufacturer }}"  }
    - { name: 'Model'       , data: "{{ windows.oem.model }}"         }
    - { name: 'SupportHours', data: "{{ windows.oem.support.hours }}" }
    - { name: 'SupportPhone', data: "{{ windows.oem.support.phone }}" }
    - { name: 'SupportURL'  , data: "{{ windows.oem.support.url }}"   }
