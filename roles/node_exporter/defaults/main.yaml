  node_exporter:
    textfile_dir: /var/lib/node_exporter/textfile_collector
    listen:
      port: 9100
    collectors:
      enabled:
      - arp
      - buddyinfo
      - conntrack
      - cpu
      - diskstats
      - entropy
      - filefd
      - filesystem
      - hwmon
      - loadavg
      - logind
      - meminfo
      - meminfo_numa
      - mountstats
      - netdev
      - netstat
      - sockstat
      - stat
      - systemd
      - textfile
      - time
      - uname
      - vmstat

  node_exporter_all_collectors:
