---
- hosts: gate
  remote_user: root
  vars_files:
  - vars/network.yaml

  handlers:
  - import_tasks: handlers/systemd.yaml

  tasks:

  - name: Install packages
    portage:
      package: "{{ item }}"
      state: present
    with_items:
    - www-servers/nginx

  - name: create dirs for nginx
    file:
      dest: "{{ item }}"
      state: directory
      owner: nginx
    with_items:
      - /etc/nginx/sites
      - /var/log/nginx

  - name: deploy nginx configuration
    template:
      owner: nginx
      group: nginx
      src: templates/gate/etc/nginx/nginx.conf.j2
      dest: /etc/nginx/nginx.conf
      mode: 0644
    notify:
    - restart nginx

  - name: Enabling services
    service:
      name: nginx
      enabled: yes
